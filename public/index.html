<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="three.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div>
            <label class="labelSlider" for="myRangeX" id="myRangeXValue">0</label>
            <input name="myRangeX" type="range" step="0.01" min="-1" max="1" value="0" class="slider" id="myRangeX">
            <label class="labelSlider" for="myRangeX">X</label>
        </div>
        <div>
            <label class="labelSlider" for="myRangeY" id="myRangeYValue">0</label>
            <input name="myRangeY" type="range" step="0.01" min="-1" max="1" value="0" class="slider" id="myRangeY">
            <label class="labelSlider" for="myRangeY">Y</label>
        </div>
        <div>
            <label class="labelSlider" for="myRangeZ" id="myRangeZValue">0</label>
            <input name="myRangeZ" type="range" step="0.01" min="-1" max="1" value="0" class="slider" id="myRangeZ">
            <label class="labelSlider" for="myRangeZ">Z</label>
        </div>
        <div id="vx">0</div>
        <div id="vy">0</div>
        <div id="vz">0</div>
        <div id="axizx">-</div>
        <div id="axizy">-</div>
        <div id="axizz">-</div>
        <div>
            <select id="xaxis" onchange="changeAxis()">
                <option value="x">x</option>
                <option value="y">y</option>
                <option value="z">z</option>
                <option value="-x">-x</option>
                <option value="-y">-y</option>
                <option value="-z">-z</option>
            </select>
            <select id="yaxis" onchange="changeAxis()">
                <option value="x">x</option>
                <option value="y">y</option>
                <option value="z">z</option>
                <option value="-x">-x</option>
                <option value="-y">-y</option>
                <option value="-z">-z</option>
            </select>
            <select id="zaxis" onchange="changeAxis()">
                <option value="x">x</option>
                <option value="y">y</option>
                <option value="z">z</option>
                <option value="-x">-x</option>
                <option value="-y">-y</option>
                <option value="-z">-z</option>
            </select>
            <div id="select1"></div>
            <div id="select2"></div>
            <div id="select3"></div>
        </div>
        <canvas id="canvas" width="200" height="200"></canvas>
    </div>


    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="three.min.js"></script>
    <script src="matter.min.js"></script>
    <title>Document</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(e => console.log(e));
        }
    </script>
</head>

<body>
    <div id="container">
        <div class="sliders" style="display:none;">
            <div>
                <label class="labelSlider" for="myRangeX" id="myRangeXValue">0</label>
                <input name="myRangeX" type="range" step="0.01" min="-1" max="1" value="0" class="slider" id="myRangeX">
                <label class="labelSlider" for="myRangeX">X</label>
            </div>
            <div>
                <label class="labelSlider" for="myRangeY" id="myRangeYValue">0</label>
                <input name="myRangeY" type="range" step="0.01" min="-1" max="1" value="0" class="slider" id="myRangeY">
                <label class="labelSlider" for="myRangeY">Y</label>
            </div>
            <div>
                <label class="labelSlider" for="myRangeZ" id="myRangeZValue">0</label>
                <input name="myRangeZ" type="range" step="0.01" min="-1" max="1" value="0" class="slider" id="myRangeZ">
                <label class="labelSlider" for="myRangeZ">Z</label>
            </div>
        </div>
        <div id="matter"></div>
        <canvas id="canvas" width="200" height="200"></canvas>
        <div>
            <input type="text" id="textInput" style="margin:5px; display: inline;" />
            <button id="textSubmit" style="margin:5px; display: inline;">submit</button>
        </div>
        <div id="textData"></div>
    </div>


    <script src="script.js"></script>
    <script src="matter.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="three.min.js"></script>
    <script src="matter.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
    
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(e => console.log(e));
        }
    </script>
</head>

<body>
    <ons-navigator id="myNavigator">
        <ons-page>
            <ons-toolbar>
                <div class="center">PWA Demo</div>
            </ons-toolbar>

            <ons-tabbar position="auto">
                <ons-tab active icon="fa-cube" label="1" page="ttab1"></ons-tab>
                <ons-tab icon="fa-vector-square" label="2" page="ttab2"></ons-tab>
                <ons-tab icon="fa-node-js" label="3" page="ttab3"></ons-tab>
                <ons-tab icon="fa-camera" label="4" page="ttab4"></ons-tab>
                <ons-tab icon="fa-globe" label="5" page="ttab5"></ons-tab>
            </ons-tabbar>

        </ons-page>
    </ons-navigator>

    <template id="ttab1">
        <ons-page id="tab1">
            <ons-toolbar>
                <div class="right">
                    <ons-toolbar-button icon="fa-cube"></ons-toolbar-button>
                </div>
                <div class="center">matterjs and sensor</div>
            </ons-toolbar>
            <div class="sliders" style="display:none;">
                <div>
                    <label class="labelSlider" for="myRangeX" id="myRangeXValue">0</label>
                    <input name="myRangeX" type="range" step="0.01" min="-1" max="1" value="0" class="slider"
                        id="myRangeX">
                    <label class="labelSlider" for="myRangeX">X</label>
                </div>
                <div>
                    <label class="labelSlider" for="myRangeY" id="myRangeYValue">0</label>
                    <input name="myRangeY" type="range" step="0.01" min="-1" max="1" value="0" class="slider"
                        id="myRangeY">
                    <label class="labelSlider" for="myRangeY">Y</label>
                </div>
                <div>
                    <label class="labelSlider" for="myRangeZ" id="myRangeZValue">0</label>
                    <input name="myRangeZ" type="range" step="0.01" min="-1" max="1" value="0" class="slider"
                        id="myRangeZ">
                    <label class="labelSlider" for="myRangeZ">Z</label>
                </div>
            </div>
            <div id="matter" style="justify-content: center; height: 100%; display: flex; align-items: center;"></div>
        </ons-page>
    </template>

    <template id="ttab2">
        <ons-page id="tab2">
            <ons-toolbar>
                <div class="right">
                    <ons-toolbar-button icon="fa-vector-square"></ons-toolbar-button>
                </div>
                <div class="center">threejs and sensor</div>
            </ons-toolbar>
            <div style="justify-content: center; height: 100%; display: flex; align-items: center;"><canvas id="canvas"
                    width="300" height="300"></canvas>
            </div>
        </ons-page>
    </template>

    <template id="ttab3">
        <ons-page id="tab3">
            <ons-toolbar>
                <div class="right">
                    <ons-toolbar-button icon="fa-node-js"></ons-toolbar-button>
                </div>
                <div class="center">nodejs read/write</div>
            </ons-toolbar>
            <div style="justify-content: center; display: flex; align-items: center; flex-direction: column;">
                <ons-input style="margin:10px;" id="textInput" modifier="underbar" placeholder="text" float></ons-input>
                <ons-button id="textSubmit">Submit</ons-button>
            </div>
            <ons-card>
                <div id="textData"></div>
            </ons-card>

        </ons-page>
    </template>

    <template id="ttab4">
        <ons-page id="tab4">
            <ons-toolbar>
                <div class="right">
                    <ons-toolbar-button icon="fa-camera"></ons-toolbar-button>
                </div>
                <div class="center">camera</div>
            </ons-toolbar>
            <div id="cssfilters"
                style="justify-content: center; height: 100%; display: flex; align-items: center; flex-direction: column;">
                <video autoplay width="300" height="300"></video>
                <p>
                    <ons-button id="cssfilters-apply">Apply CSS filter</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="ttab5">
        <ons-page id="tab5">
            <ons-toolbar>
                <div class="right">
                    <ons-toolbar-button icon="fa-globe"></ons-toolbar-button>
                </div>
                <div class="center">GPS</div>
            </ons-toolbar>
            <div
                style="justify-content: center; height: 100%; display: flex; align-items: center; flex-direction: column;">
                <p>
                    <ons-card id="gps"></ons-card>
                    <div id="mapid" style="height:300px; width: 300px;"></div>
                </p>
            </div>

        </ons-page>
    </template>

    <script src="onsen.js"></script>
    <script src="script.js"></script>
    <script src="matter.js"></script>
    <script src="camera.js"></script>
    <script src="gps.js"></script>
</body>

</html>

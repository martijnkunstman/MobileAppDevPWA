<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="three.min.js"></script>
    <script src="matter.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(e => console.log(e));
        }
    </script>
</head>

<body>
    <ons-navigator id="myNavigator">
        <ons-page>
            <ons-toolbar>
                <div class="center">PWA Demo</div>
            </ons-toolbar>

            <ons-tabbar position="auto">
                <ons-tab active icon="ion-ios-home" label="threejs and sensor" page="tab1" ></ons-tab>
                <ons-tab icon="ion-ios-card" label="matterjs and sensor" page="tab2"></ons-tab>
                <ons-tab icon="ion-ios-cog" label="read/write file" page="tab3"></ons-tab>
            </ons-tabbar>
            
        </ons-page>
    </ons-navigator>

    <template id="tab1">
        <ons-page id="tab1">
            <h2>threejs and sensor</h2>          
            <div class="sliders" style="display:none;">
                <div>
                    <label class="labelSlider" for="myRangeX" id="myRangeXValue">0</label>
                    <input name="myRangeX" type="range" step="0.01" min="-1" max="1" value="0" class="slider"
                        id="myRangeX">
                    <label class="labelSlider" for="myRangeX">X</label>
                </div>
                <div>
                    <label class="labelSlider" for="myRangeY" id="myRangeYValue">0</label>
                    <input name="myRangeY" type="range" step="0.01" min="-1" max="1" value="0" class="slider"
                        id="myRangeY">
                    <label class="labelSlider" for="myRangeY">Y</label>
                </div>
                <div>
                    <label class="labelSlider" for="myRangeZ" id="myRangeZValue">0</label>
                    <input name="myRangeZ" type="range" step="0.01" min="-1" max="1" value="0" class="slider"
                        id="myRangeZ">
                    <label class="labelSlider" for="myRangeZ">Z</label>
                </div>
            </div>
            <div id="matter" style="text-align: center"></div>
        </ons-page>
    </template>    

    <template id="tab2">
        <ons-page id="tab2">
            <h2>matterjs and sensor</h2>
            <div style="text-align: center"><canvas id="canvas" width="400" height="400"></canvas>
            </div>
        </ons-page>
    </template>

    <template id="tab3">
        <ons-page id="tab3">
            <h2>read/write file</h2>
            <div>
                <input type="text" id="textInput" style="margin:5px; display: inline;" />
                <button id="textSubmit" style="margin:5px; display: inline;">submit</button>
            </div>
            <div id="textData"></div>
        </ons-page>
    </template>

    <script src="onsen.js"></script>
    <script src="script.js"></script>
    <script src="matter.js"></script>
</body>

</html>
